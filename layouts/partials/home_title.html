{{ if .Title }}
<hgroup>
    <h1>{{ .Title }}</h1>
    {{ with .Params.Description }}
    <p class="home-intro-text">{{ . }}</p>
    {{ end }}
</hgroup>
{{ else }}
{{ if .Params.title_image }}
<hgroup>
    <img src="{{ .Params.title_image | relURL }}" alt="">
    {{ with .Params.Description }}
    <p class="home-intro-text">{{ . }}</p>
    {{ end }}
</hgroup>
{{ end }}
{{ end }}
