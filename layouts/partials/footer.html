<footer>
    <section>
        {{ with .Site.Params.footerText }}
        <p class="custom-footer">{{ . }}</p>
        {{ end }}
    </section>
    {{ partialCached "social-icons.html" . }}
    <section>
        {{ .Site.Copyright }}
        {{ range .Site.Menus.footer }}
        <a {{ with .Params.rel -}}rel="{{ . }}" {{ end -}} href="{{ .URL }}">
            {{ .Name }}
        </a>
        {{ end }}
    </section>
</footer>
